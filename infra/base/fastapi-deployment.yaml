apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fastapi-app
  template:
    metadata:
      labels:
        app: fastapi-app
      annotations:
        # Включаем автоматическую injection Istio sidecar (если нужно)
        sidecar.istio.io/inject: "true"
    spec:
      containers:
        - name: fastapi-app
          image: my-fastapi-app:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8000
          command: ["python", "-m", "uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]
